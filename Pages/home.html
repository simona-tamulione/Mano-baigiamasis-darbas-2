<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Make the image fill the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .full-screen-image {
            background-image: url('https://welovefire.com/wp-content/uploads/2019/09/Napoleon-NZ6000-900x444.jpg'); /* Replace with the actual image URL */
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .full-screen-image a {
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
        }

        .full-screen-image a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="full-screen-image">
        <a href="index.html">Back to reality</a>
    </div>

</body>
</html>
